<div>
    <span class="headerSpan">
        <h1><strong>My Profile</strong></h1>
    </span><br><br>
    <mat-card class="example-card">
        <span>
            <img mat-card-image [src]="'data:image/jpeg;base64,'+userDetail.img">

    </mat-card>
</div>
