<mat-card class="issCompletedCard">
  <form >
    <h3>Is This Task Completed ?</h3><br>
    <div id="btn">
      <button type="submit" mat-raised-button color="primary"(click)="update()">Yes</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="cancel()">No</button>
    </div>
  </form>
</mat-card>
